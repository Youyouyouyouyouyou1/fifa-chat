<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ULTIMATEFUTSERVICE CHAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #0a0f1f, #1a2238);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffea;
    }

    #loginForm {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input, select {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    select option {
      background: #1a2238;
      color: #fff;
    }

    button {
      background: #00ffea;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #00d4c2;
      transform: scale(1.03);
    }

    #chat {
      list-style: none;
      padding: 1rem;
      max-height: 500px;
      overflow-y: auto;
      margin: 1rem auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat li {
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .cliente {
      background: #00ffea;
      color: #000;
      align-self: flex-start;
    }

    .jugador {
      background: #fff;
      color: #000;
      align-self: flex-end;
    }

    .admin {
      background: #ffcc00;
      color: #000;
      align-self: flex-end;
    }

    .hora {
      font-size: 0.8em;
      color: rgba(255,255,255,0.7);
      margin-top: 5px;
    }

    #msg, #btnSend {
      max-width: 700px;
      width: 100%;
    }

    #msg {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 10px;
      margin-bottom: 0.5rem;
    }

    #msg::placeholder {
      color: rgba(255,255,255,0.6);
    }

  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat ULTIMATEFUTSERVICE</h2>

  <div id="loginForm">
    <input id="chatIdInput" placeholder="Introduce ID del pedido" autocomplete="off" />
    <select id="userTypeSelect">
      <option value="">Selecciona tu rol</option>
      <option value="cliente">Cliente</option>
      <option value="jugador">Jugador</option>
      <option value="admin">Admin</option>
    </select>
    <input id="passwordInput" type="password" placeholder="ContraseÃ±a (solo jugador/admin)" style="display:none;" autocomplete="off" />
    <button id="btnEnter">Entrar al chat</button>
  </div>

  <ul id="chat" style="display:none;"></ul>

  <input id="msg" placeholder="Escribe tu mensaje..." autofocus style="display:none;" autocomplete="off"/>
  <button id="btnSend" style="display:none;">Enviar</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chatIdInput = document.getElementById('chatIdInput');
    const userTypeSelect = document.getElementById('userTypeSelect');
    const passwordInput = document.getElementById('passwordInput');
    const btnEnter = document.getElementById('btnEnter');
    const chatUl = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const btnSend = document.getElementById('btnSend');
    const loginForm = document.getElementById('loginForm');

    let chatId = null;
    let userType = null;

    userTypeSelect.addEventListener('change', () => {
      passwordInput.style.display = (userTypeSelect.value === 'jugador' || userTypeSelect.value === 'admin') ? 'block' : 'none';
    });

    btnEnter.addEventListener('click', () => {
      chatId = chatIdInput.value.trim();
      userType = userTypeSelect.value;
      const password = passwordInput.value;

      if (!chatId) return alert('Debes introducir un ID del pedido.');
      if (!['cliente', 'jugador', 'admin'].includes(userType)) return alert('Selecciona un rol vÃ¡lido.');

      socket.emit('joinChat', { type: userType, id: chatId, password });

      socket.once('errorMsg', (msg) => alert(msg));

      socket.once('joined', (data) => {
        if (data.success) {
          loginForm.style.display = 'none';
          chatUl.style.display = 'flex';
          msgInput.style.display = 'inline-block';
          btnSend.style.display = 'inline-block';
          cargarHistorial();
        }
      });
    });

    function mostrarMensaje(msg) {
      const li = document.createElement('li');
      let clase = 'cliente';
      if (msg.autor.includes('Jugador')) clase = 'jugador';
      if (msg.autor === 'Admin') clase = 'admin';

      li.className = clase;
      li.innerHTML = `<strong>${msg.autor}</strong><br>${msg.texto}<div class="hora">${new Date(msg.hora).toLocaleString()}</div>`;
      chatUl.appendChild(li);
      chatUl.scrollTop = chatUl.scrollHeight;
    }

    async function cargarHistorial() {
      try {
        const res = await fetch(`/chat/${chatId}`);
        const mensajes = await res.json();
        mensajes.forEach(mostrarMensaje);
      } catch {
        alert('Error cargando historial');
      }
    }

    socket.on('receiveMessage', mostrarMensaje);

    btnSend.addEventListener('click', enviar);
    msgInput.addEventListener('keydown', (e) => e.key === 'Enter' && enviar());

    function enviar() {
      const msg = msgInput.value.trim();
      if (!msg) return;
      socket.emit('sendMessage', msg);
      msgInput.value = '';
    }
  </script>
</body>
</html>

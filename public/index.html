<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ULTIMATEFUT CHAT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #002b5b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 95%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    h2 {
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 1.5em;
      color: #00aaff;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.05);
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-block;
    }
    .cliente {
      background-color: #00aaff;
      color: white;
      align-self: flex-start;
    }
    .jugador {
      background-color: #1f1f1f;
      color: #fff;
      align-self: flex-end;
    }
    .admin {
      background-color: #ffcc00;
      color: black;
      align-self: center;
    }
    small {
      display: block;
      font-size: 10px;
      margin-top: 4px;
      opacity: 0.7;
    }
    form {
      display: flex;
      margin-top: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #00aaff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
    button:hover {
      background-color: #008ecc;
    }
    @media (max-width: 600px) {
      .message {
        max-width: 85%;
        font-size: 13px;
      }
      h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>ULTIMATEFUT CHAT</h2>
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." />
      <button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const id = params.get("id");

    socket.emit("joinChat", { type, id });

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("sendMessage", input.value);
        input.value = "";
      }
    });

    socket.on("receiveMessage", (msg) => {
      const item = document.createElement("div");
      item.classList.add("message");

      if (msg.autor.toLowerCase().includes("cliente")) {
        item.classList.add("cliente");
      } else if (msg.autor.toLowerCase().includes("jugador")) {
        item.classList.add("jugador");
      } else {
        item.classList.add("admin");
      }

      item.innerHTML = <strong>${msg.autor}</strong><br>${msg.texto}<small>${new Date(msg.hora).toLocaleString()}</small>;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>

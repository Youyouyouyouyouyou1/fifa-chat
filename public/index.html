<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULTIMATEFUTSERVICE CHAT</title>
  <style>
    :root {
      --primary: #00ffea;
      --bg-dark: #0a0f1f;
      --bg-light: #1a2238;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, var(--bg-dark), var(--bg-light));
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 1.8rem;
    }

    #loginForm {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input, select {
      background: rgba(255,255,255,0.1);
      color: white;
      width: 100%;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    select option {
      background: #1a2238;
      color: #fff;
    }

    button {
      background: var(--primary);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #00d4c2;
      transform: scale(1.03);
    }

    #chat {
      list-style: none;
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
      margin: 1rem auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat li {
      padding: 10px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .client {
      background: #00ffea;
      color: #000;
      align-self: flex-start;
    }

    .player {
      background: #fff;
      color: #000;
      align-self: flex-end;
    }

    .admin {
      background: #ffcc00;
      color: #000;
      align-self: flex-end;
    }

    .time {
      font-size: 0.8em;
      color: rgba(255,255,255,0.7);
      margin-top: 5px;
    }

    #chatForm {
      display: none;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    #msg {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
    }

    #msg::placeholder {
      color: rgba(255,255,255,0.6);
    }

    #btnSend {
      background: var(--primary);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 14px;
      flex-shrink: 0;
    }

    /* âœ… Responsive */
    @media (max-width: 768px) {
      body {
        padding: 0.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      #loginForm {
        padding: 1.2rem;
        gap: 0.8rem;
      }

      input, select, button {
        font-size: 1rem;
      }

      #chat {
        max-height: 65vh;
      }

      #chatForm {
        flex-direction: column;
        gap: 6px;
      }

      #msg, #btnSend {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ ULTIMATEFUTSERVICE Chat</h2>

  <div id="loginForm">
    <input id="chatIdInput" placeholder="Enter Order ID" autocomplete="off" />
    <select id="userTypeSelect">
      <option value="">Select your role</option>
      <option value="client">Client</option>
      <option value="player">Player</option>
      <option value="admin">Admin</option>
    </select>
    <input id="passwordInput" type="password" placeholder="Password (only player/admin)" style="display:none;" autocomplete="off" />
    <button id="btnEnter">Enter Chat</button>
  </div>

  <ul id="chat" style="display:none;"></ul>

  <form id="chatForm" style="display:none;">
    <input id="msg" placeholder="Type your message..." autocomplete="off" />
    <button id="btnSend" type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chatIdInput = document.getElementById('chatIdInput');
    const userTypeSelect = document.getElementById('userTypeSelect');
    const passwordInput = document.getElementById('passwordInput');
    const btnEnter = document.getElementById('btnEnter');
    const chatUl = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const btnSend = document.getElementById('btnSend');
    const loginForm = document.getElementById('loginForm');
    const chatForm = document.getElementById('chatForm');

    let chatId = null;
    let userType = null;

    userTypeSelect.addEventListener('change', () => {
      passwordInput.style.display = (userTypeSelect.value === 'player' || userTypeSelect.value === 'admin') ? 'block' : 'none';
    });

    btnEnter.addEventListener('click', () => {
      chatId = chatIdInput.value.trim();
      userType = userTypeSelect.value;
      const password = passwordInput.value;

      if (!chatId) return alert('You must enter an Order ID.');
      if (!['client', 'player', 'admin'].includes(userType)) return alert('Please select a valid role.');

      socket.emit('joinChat', { type: userType, id: chatId, password });

      socket.once('errorMsg', (msg) => alert(msg));

      socket.once('joined', (data) => {
        if (data.success) {
          loginForm.style.display = 'none';
          chatUl.style.display = 'flex';
          chatForm.style.display = 'flex';
          loadHistory();
        }
      });
    });

    function showMessage(msg) {
      const li = document.createElement('li');
      let cls = 'client';
      if (msg.author.includes('Player')) cls = 'player';
      if (msg.author === 'Admin') cls = 'admin';
      li.className = cls;
      li.innerHTML = `<strong>${msg.author}</strong><br>${msg.text}<div class="time">${new Date(msg.time).toLocaleString()}</div>`;
      chatUl.appendChild(li);
      chatUl.scrollTop = chatUl.scrollHeight;
    }

    async function loadHistory() {
      try {
        const res = await fetch(`/chat/${chatId}`);
        const messages = await res.json();
        messages.forEach(showMessage);
      } catch {
        alert('Error loading history');
      }
    }

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    socket.on('receiveMessage', (msg) => {
      showMessage(msg);
      if (Notification.permission === "granted") {
        new Notification("ðŸ’¬ New message", {
          body: `${msg.author}: ${msg.text}`,
          icon: "/icon.jpg"
        });
      }
    });

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      send();
    });

    function send() {
      const msg = msgInput.value.trim();
      if (!msg) return;
      socket.emit('sendMessage', msg);
      msgInput.value = '';
      msgInput.focus();

      // âœ… VibraciÃ³n corta en mÃ³viles
      if (navigator.vibrate) navigator.vibrate(30);
    }
  </script>
</body>
</html>

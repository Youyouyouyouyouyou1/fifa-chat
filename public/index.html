<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ULTIMATEFUTSERVICE CHAT</title>

<style>
:root{--primary:#00ffea;--bg-dark:#0a0f1f;--bg-light:#1a2238}
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(145deg,var(--bg-dark),var(--bg-light));
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:1rem
}
h2{color:var(--primary);margin:.5rem 0;font-size:1.8rem}
button,input,select{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:1rem
}
button{
  background:var(--primary);
  color:#000;
  font-weight:bold;
  cursor:pointer
}
#loginForm,#adminPanel{
  background:rgba(0,0,0,.6);
  padding:2rem;
  border-radius:15px;
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:1rem
}
#chat{
  list-style:none;
  padding:1rem;
  margin:1rem auto;
  background:rgba(0,0,0,.6);
  border-radius:15px;
  width:100%;
  max-width:700px;
  flex:1;
  overflow-y:auto;
  display:none
}
#chat li{
  padding:10px;
  border-radius:12px;
  max-width:80%;
  margin-bottom:8px
}
.client{background:#00ffea;color:#000;align-self:flex-start}
.player{background:#fff;color:#000;align-self:flex-end}
.admin{background:#ffcc00;color:#000;align-self:flex-end}
.time{font-size:.8em;opacity:.7}

#chatForm{
  width:100%;
  max-width:700px;
  display:none;
  gap:8px
}

#topButtons{
  display:none;
  gap:8px;
  margin-bottom:1rem
}
#exitBtn{background:#ff4444;color:#fff}
#clearBtn{background:#ffaa00;color:#000;display:none}

.chatItem{
  background:rgba(255,255,255,.1);
  padding:12px;
  border-radius:10px;
  cursor:pointer
}
.chatItem:hover{background:rgba(255,255,255,.2)}
</style>
</head>

<body>

<h2>ðŸ’¬ ULTIMATEFUTSERVICE Chat</h2>

<div id="topButtons">
  <button id="exitBtn">Exit</button>
  <button id="clearBtn">Clear Chat</button>
</div>

<div id="loginForm">
  <input id="chatIdInput" placeholder="Enter Order ID">
  <select id="userTypeSelect">
    <option value="">Select role</option>
    <option value="client">Client</option>
    <option value="player">Player</option>
    <option value="admin">Admin</option>
  </select>
  <input id="passwordInput" type="password" placeholder="Password" style="display:none">
  <button id="btnEnter">Enter</button>
</div>

<div id="adminPanel" style="display:none"></div>

<ul id="chat"></ul>

<form id="chatForm">
  <input id="msg" placeholder="Type message..." style="flex:1">
  <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io({transports:['websocket','polling']});

const loginForm = document.getElementById('loginForm');
const adminPanel = document.getElementById('adminPanel');
const chatUl = document.getElementById('chat');
const chatForm = document.getElementById('chatForm');
const msgInput = document.getElementById('msg');
const topButtons = document.getElementById('topButtons');
const clearBtn = document.getElementById('clearBtn');

let chatId=null,userType=null,isAdmin=false;

// ====== SESSION SOLO CLIENT/PLAYER ======
const saved = JSON.parse(localStorage.getItem('ufs_session')||'null');
if(saved && saved.userType!=='admin'){
  joinChat(saved.chatId,saved.userType,saved.password);
}

// ====== UI ======
userTypeSelect.onchange=()=>{
  passwordInput.style.display =
    ['player','admin'].includes(userTypeSelect.value)?'block':'none';
  chatIdInput.style.display =
    userTypeSelect.value==='admin'?'none':'block';
};

btnEnter.onclick=()=>{
  userType=userTypeSelect.value;
  const pass=passwordInput.value||'';

  if(userType==='admin'){
    isAdmin=true;
    loginForm.style.display='none';
    loadAdminPanel();
    return;
  }

  chatId=chatIdInput.value.trim();
  if(!chatId)return alert('Order ID required');

  joinChat(chatId,userType,pass,true);
};

// ====== JOIN ======
function joinChat(id,type,pass,save){
  socket.emit('joinChat',{id,type,password:pass});
  socket.once('joined',()=>{
    if(save) localStorage.setItem('ufs_session',JSON.stringify({chatId:id,userType:type,password:pass}));
    showChat();
    loadHistory();
  });
}

function showChat(){
  loginForm.style.display='none';
  adminPanel.style.display='none';
  chatUl.style.display='flex';
  chatForm.style.display='flex';
  topButtons.style.display='flex';
  clearBtn.style.display = isAdmin?'block':'none';
}

// ====== ADMIN PANEL ======
async function loadAdminPanel(){
  adminPanel.innerHTML='<h3>Active Chats</h3>';
  adminPanel.style.display='flex';

  const res = await fetch('/api/admin/chats');
  const chats = await res.json();

  chats.forEach(c=>{
    const d=document.createElement('div');
    d.className='chatItem';
    d.innerHTML=`<strong>${c.chatId}</strong><br>${c.lastMessage||''}<br><small>${new Date(c.lastTime).toLocaleString()}</small>`;
    d.onclick=()=>{
      chatId=c.chatId;
      socket.emit('joinChat',{id:chatId,type:'admin',password:passwordInput.value});
      socket.once('joined',()=>{
        showChat();
        loadHistory();
      });
    };
    adminPanel.appendChild(d);
  });
}

// ====== HISTORY ======
async function loadHistory(){
  const r=await fetch('/chat/'+chatId);
  const msgs=await r.json();
  chatUl.innerHTML='';
  msgs.forEach(showMsg);
}

function showMsg(m){
  const li=document.createElement('li');
  li.className=m.author==='Admin'?'admin':m.author==='Player'?'player':'client';
  li.innerHTML=`<b>${m.author}</b><br>${m.text}<div class="time">${new Date(m.time).toLocaleString()}</div>`;
  chatUl.appendChild(li);
  chatUl.scrollTop=chatUl.scrollHeight;
}

// ====== SEND ======
chatForm.onsubmit=e=>{
  e.preventDefault();
  socket.emit('sendMessage',msgInput.value);
  msgInput.value='';
};

socket.on('receiveMessage',showMsg);

// ====== EXIT ======
exitBtn.onclick=()=>{
  chatUl.style.display='none';
  chatForm.style.display='none';
  topButtons.style.display='none';
  if(isAdmin){
    loadAdminPanel();
  }else{
    localStorage.removeItem('ufs_session');
    location.reload();
  }
};

clearBtn.onclick=()=>socket.emit('clearChat');
socket.on('chatCleared',()=>chatUl.innerHTML='');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ULTIMATEFUTSERVICE CHAT</title>

<style>
:root{--primary:#00ffea;--bg-dark:#0a0f1f;--bg-light:#1a2238}
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(145deg,var(--bg-dark),var(--bg-light));
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:1rem
}
h2{color:var(--primary);margin:.5rem 0;font-size:1.8rem}

/* ===== COUNTER ===== */
#counterBar{
  display:none;
  align-items:center;
  gap:40px;
  margin:10px 0 5px
}
.counterBox{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px
}
.counterLabel{
  font-weight:bold;
  letter-spacing:1px
}
.counterValue{
  font-size:48px;
  font-weight:bold;
}
.counterBtns{
  display:flex;
  flex-direction:column;
  gap:6px
}
.counterBtns button{
  width:40px;
  height:40px;
  font-size:20px;
  padding:0
}
#futLogo{
  height:70px
}

/* ===== EXISTING ===== */
button,input,select{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:1rem
}
button{
  background:var(--primary);
  color:#000;
  font-weight:bold;
  cursor:pointer
}

#loginForm,#adminPanel{
  background:rgba(0,0,0,.6);
  padding:2rem;
  border-radius:15px;
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:1rem
}

#chat{
  list-style:none;
  padding:1rem;
  margin:1rem auto;
  background:rgba(0,0,0,.6);
  border-radius:15px;
  width:100%;
  max-width:700px;
  flex:1;
  overflow-y:auto;
  display:none;
  flex-direction:column;
}

#chat li{
  padding:10px;
  border-radius:12px;
  max-width:80%;
  margin-bottom:8px
}
.client{background:#00ffea;color:#000;align-self:flex-start}
.player{background:#fff;color:#000;align-self:flex-end}
.admin{background:#ffcc00;color:#000;align-self:flex-end}
.time{font-size:.8em;opacity:.7}

#chatForm{
  width:100%;
  max-width:700px;
  display:none;
  gap:8px
}

#topButtons{
  display:none;
  gap:8px;
  margin-bottom:1rem
}
#exitBtn{background:#ff4444;color:#fff}
#clearBtn{background:#ffaa00;color:#000;display:none}

.chatItem{
  background:rgba(255,255,255,.1);
  padding:12px;
  border-radius:10px;
  cursor:pointer
}
.chatItem:hover{background:rgba(255,255,255,.2)}
</style>
</head>

<body>

<h2>ðŸ’¬ ULTIMATEFUTSERVICE Chat</h2>

<!-- ===== COUNTER BAR ===== -->
<div id="counterBar">
  <div class="counterBox">
    <div class="counterLabel">WINS</div>
    <div class="counterValue" id="winsValue">0</div>
    <div class="counterBtns" id="winsBtns">
      <button onclick="updateCounter('wins',1)">+</button>
      <button onclick="updateCounter('wins',-1)">âˆ’</button>
    </div>
  </div>

  <img id="futLogo" src="/fut-logo.png">

  <div class="counterBox">
    <div class="counterLabel">LOSSES</div>
    <div class="counterValue" id="lossesValue">0</div>
    <div class="counterBtns" id="lossesBtns">
      <button onclick="updateCounter('losses',1)">+</button>
      <button onclick="updateCounter('losses',-1)">âˆ’</button>
    </div>
  </div>
</div>

<div id="topButtons">
  <button id="exitBtn">Exit</button>
  <button id="clearBtn">Clear Chat</button>
</div>

<!-- ===== RESTO DEL HTML SIN CAMBIOS ===== -->
<!-- (todo lo demÃ¡s es EXACTAMENTE igual) -->

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io({transports:['websocket','polling']});

let wins=0, losses=0;

/* === COUNTER LOGIC (solo frontend por ahora) === */
function updateCounter(type,delta){
  if(userType!=='player') return;
  if(type==='wins'){
    wins=Math.min(15,Math.max(0,wins+delta));
    document.getElementById('winsValue').textContent=wins;
  }
  if(type==='losses'){
    losses=Math.min(15,Math.max(0,losses+delta));
    document.getElementById('lossesValue').textContent=losses;
  }
}

/* === SHOW COUNTER WHEN CHAT OPENS === */
function showChat(){
  loginForm.style.display='none';
  adminPanel.style.display='none';
  chatUl.style.display='flex';
  chatForm.style.display='flex';
  topButtons.style.display='flex';
  document.getElementById('counterBar').style.display='flex';

  const showBtns = userType==='player';
  document.getElementById('winsBtns').style.display=showBtns?'flex':'none';
  document.getElementById('lossesBtns').style.display=showBtns?'flex':'none';

  clearBtn.style.display=isAdmin?'block':'none';
}
</script>
</body>
</html>

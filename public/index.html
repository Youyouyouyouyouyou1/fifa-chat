<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ULTIMATEFUTSERVICE CHAT</title>

<style>
:root{
  --primary:#00ffea;
  --bg-dark:#0a0f1f;
  --bg-light:#1a2238;
}

*{box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:linear-gradient(145deg,var(--bg-dark),var(--bg-light));
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:1rem;
}

/* ===== HEADER ===== */
#header{
  width:100%;
  max-width:900px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  margin-bottom:1.5rem;
}

#title{
  font-size:3rem;
  font-weight:900;
  color:var(--primary);
  margin-bottom:1rem;
}

/* ===== COUNTERS ===== */
#counterBox{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:3rem;
  flex-wrap:wrap;
}

.counter{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.counter span{
  font-size:3rem;
  font-weight:900;
}

.counter small{
  opacity:.8;
}

#counterLogo{
  width:120px;
  height:auto;
}

/* ===== BUTTONS ===== */
#topButtons{
  display:none;
  gap:10px;
  margin:1rem 0;
}

button,input,select{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:1rem;
}

button{
  background:var(--primary);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

#exitBtn{background:#ff4444;color:#fff}
#clearBtn{background:#ffaa00;color:#000;display:none}

/* ===== LOGIN / ADMIN ===== */
#loginForm,#adminPanel{
  background:rgba(0,0,0,.6);
  padding:2rem;
  border-radius:15px;
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:1rem;
}

/* ===== CHAT ===== */
#chat{
  list-style:none;
  padding:1rem;
  margin:1rem auto;
  background:rgba(0,0,0,.6);
  border-radius:15px;
  width:100%;
  max-width:900px;
  height:55vh;
  overflow-y:auto;
  display:none;
  flex-direction:column;
}

#chat li{
  padding:12px;
  border-radius:12px;
  max-width:80%;
  margin-bottom:10px;
}

.client{background:#00ffea;color:#000;align-self:flex-start}
.player{background:#fff;color:#000;align-self:flex-end}
.admin{background:#ffcc00;color:#000;align-self:flex-end}
.time{font-size:.8em;opacity:.7}

/* ===== FORM ===== */
#chatForm{
  width:100%;
  max-width:900px;
  display:none;
  gap:8px;
}

#chatForm input{flex:1}

/* ===== ADMIN CHAT LIST ===== */
.chatItem{
  background:rgba(255,255,255,.1);
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}
.chatItem:hover{background:rgba(255,255,255,.2)}

/* ===== MOBILE ===== */
@media(max-width:600px){
  #title{font-size:2.2rem}
  #counterBox{gap:1.5rem}
  #counterLogo{width:90px}
  #chat{height:50vh}
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div id="header">
  <div id="title">ðŸ’¬ ULTIMATEFUTSERVICE Chat</div>

  <div id="counterBox">
    <div class="counter">
      <span id="wins">0</span>
      <small>WINS</small>
    </div>

    <img src="fut.png" id="counterLogo">

    <div class="counter">
      <span id="losses">0</span>
      <small>LOSSES</small>
    </div>
  </div>
</div>

<div id="topButtons">
  <button id="exitBtn">Exit</button>
  <button id="clearBtn">Clear Chat</button>
</div>

<!-- ===== LOGIN ===== -->
<div id="loginForm">
  <input id="chatIdInput" placeholder="Enter Order ID">
  <select id="userTypeSelect">
    <option value="">Select role</option>
    <option value="client">Client</option>
    <option value="player">Player</option>
    <option value="admin">Admin</option>
  </select>
  <input id="passwordInput" type="password" placeholder="Password" style="display:none">
  <button id="btnEnter">Enter</button>
</div>

<div id="adminPanel" style="display:none"></div>

<ul id="chat"></ul>

<form id="chatForm">
  <input id="msg" placeholder="Type message...">
  <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io({transports:['websocket','polling']});

const winsEl=document.getElementById('wins');
const lossesEl=document.getElementById('losses');

function animateCounter(el,target){
  let v=0;
  const step=Math.max(1,Math.floor(target/30));
  const i=setInterval(()=>{
    v+=step;
    if(v>=target){v=target;clearInterval(i)}
    el.textContent=v;
  },30);
}

/* DEMO â€“ luego puedes cargar reales */
animateCounter(winsEl,2);
animateCounter(lossesEl,0);

/* ===== CHAT LOGIC (NO TOCADO) ===== */
const loginForm=document.getElementById('loginForm');
const adminPanel=document.getElementById('adminPanel');
const chatUl=document.getElementById('chat');
const chatForm=document.getElementById('chatForm');
const msgInput=document.getElementById('msg');
const topButtons=document.getElementById('topButtons');
const clearBtn=document.getElementById('clearBtn');

let chatId,userType,password='',isAdmin=false,pendingJoin=null;

userTypeSelect.onchange=()=>{
  passwordInput.style.display=['player','admin'].includes(userTypeSelect.value)?'block':'none';
  chatIdInput.style.display=userTypeSelect.value==='admin'?'none':'block';
};

btnEnter.onclick=()=>{
  userType=userTypeSelect.value;
  password=passwordInput.value||'';

  if(userType==='admin'){
    isAdmin=true;
    loginForm.style.display='none';
    loadAdminPanel();
    return;
  }

  chatId=chatIdInput.value.trim();
  if(!chatId) return alert('Order ID required');
  joinChat(chatId,userType,password);
};

function joinChat(id,type,pass){
  pendingJoin=true;
  socket.emit('joinChat',{id,type,password:pass});
}

socket.on('joined',()=>{
  if(!pendingJoin) return;
  loginForm.style.display='none';
  adminPanel.style.display='none';
  chatUl.style.display='flex';
  chatForm.style.display='flex';
  topButtons.style.display='flex';
  clearBtn.style.display=isAdmin?'block':'none';
  loadHistory();
  pendingJoin=null;
});

async function loadHistory(){
  const r=await fetch('/chat/'+chatId);
  const msgs=await r.json();
  chatUl.innerHTML='';
  msgs.forEach(showMsg);
}

function showMsg(m){
  const li=document.createElement('li');
  li.className=m.author==='Admin'?'admin':m.author==='Player'?'player':'client';
  li.innerHTML=`<b>${m.author}</b><br>${m.text}<div class="time">${new Date(m.time).toLocaleString()}</div>`;
  chatUl.appendChild(li);
  chatUl.scrollTop=chatUl.scrollHeight;
}

chatForm.onsubmit=e=>{
  e.preventDefault();
  if(!msgInput.value.trim())return;
  socket.emit('sendMessage',msgInput.value);
  msgInput.value='';
};

socket.on('receiveMessage',showMsg);

exitBtn.onclick=()=>location.reload();
clearBtn.onclick=()=>socket.emit('clearChat');
socket.on('chatCleared',()=>chatUl.innerHTML='');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Anónimo FIFA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      color: #075e54;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      max-width: 60%;
      border-radius: 15px;
      position: relative;
    }
    .cliente {
      background: #dcf8c6;
      align-self: flex-start;
    }
    .jugador {
      background: #ffffff;
      align-self: flex-end;
      margin-left: auto;
    }
    .admin {
      background: #ffeeba;
      align-self: flex-end;
      margin-left: auto;
    }
    .hora {
      font-size: 0.8em;
      color: gray;
      margin-top: 5px;
    }
    #chat {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>Chat</h2>
  <input id="msg" placeholder="Escribe tu mensaje..." autofocus />
  <button onclick="enviar()">Enviar</button>
  <ul id="chat"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chatId = prompt("Introduce ID del pedido:");
    const userType = prompt("¿Eres cliente, jugador o admin?").toLowerCase();

    let username = '';
    let password = '';

    if (userType === 'jugador') {
      username = prompt("Nombre de jugador:");
      password = prompt("Contraseña:");
    } else if (userType === 'admin') {
      password = prompt("Contraseña:");
    }

    if (!chatId || !['cliente', 'jugador', 'admin'].includes(userType)) {
      alert('Debes ingresar un ID válido y un tipo de usuario correcto.');
      throw new Error("Datos inválidos");
    }

    socket.emit('joinChat', { type: userType, id: chatId, user: username, password });

    socket.on('authError', (msg) => {
      alert(msg);
      location.reload();
    });

    function mostrarMensaje(msg) {
      const li = document.createElement('li');
      li.className = msg.autor.includes('Cliente') ? 'cliente' :
                     msg.autor.includes('Jugador') ? 'jugador' : 'admin';
      li.innerHTML = `<strong>${msg.autor}</strong><br>${msg.texto}<div class="hora">${new Date(msg.hora).toLocaleTimeString()}</div>`;
      document.getElementById('chat').appendChild(li);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function cargarHistorial() {
      try {
        const res = await fetch(`/chat/${chatId}`);
        const mensajes = await res.json();
        mensajes.forEach(mostrarMensaje);
      } catch (err) {
        console.error('Error cargando historial:', err);
      }
    }

    cargarHistorial();
    socket.on('receiveMessage', mostrarMensaje);

    function enviar() {
      const input = document.getElementById('msg');
      const msg = input.value.trim();
      if (msg) socket.emit('sendMessage', msg);
      input.value = '';
    }

    document.getElementById('msg').addEventListener('keydown', e => {
      if (e.key === 'Enter') enviar();
    });
  </script>
</body>
</html>

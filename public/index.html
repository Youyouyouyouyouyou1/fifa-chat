<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ULTIMATEFUTSERVICE CHAT</title>

<style>
:root{--primary:#00ffea;--bg-dark:#0a0f1f;--bg-light:#1a2238}
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(145deg,var(--bg-dark),var(--bg-light));
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:1rem
}
h2{color:var(--primary);margin:.5rem 0;font-size:2.4rem;text-align:center}

#header{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

#scoreBox{
  display:flex;
  align-items:center;
  gap:30px;
  margin-bottom:10px;
}

.score{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.score span{
  font-size:2.2rem;
  font-weight:bold;
}
.score small{opacity:.7}

.score button{
  margin-top:4px;
  font-size:1.2rem;
}

img{
  height:70px;
}

button,input,select{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:1rem
}
button{
  background:var(--primary);
  color:#000;
  font-weight:bold;
  cursor:pointer
}

#loginForm,#adminPanel{
  background:rgba(0,0,0,.6);
  padding:2rem;
  border-radius:15px;
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:1rem
}

#chat{
  list-style:none;
  padding:1rem;
  margin:1rem auto;
  background:rgba(0,0,0,.6);
  border-radius:15px;
  width:100%;
  max-width:700px;
  flex:1;
  overflow-y:auto;
  display:none;
  flex-direction:column;
}

#chatForm{
  width:100%;
  max-width:700px;
  display:none;
  gap:8px
}

#topButtons{display:none;gap:8px}
#exitBtn{background:#ff4444;color:#fff}
#clearBtn{background:#ffaa00;color:#000;display:none}
</style>
</head>

<body>

<div id="header">
  <h2>ULTIMATEFUTSERVICE CHAT</h2>
  <div id="scoreBox">
    <div class="score">
      <span id="wins">0</span>
      <small>Wins</small>
      <button id="winPlus">+</button>
      <button id="winMinus">-</button>
    </div>

    <img src="fut.png">

    <div class="score">
      <span id="losses">0</span>
      <small>Losses</small>
      <button id="lossPlus">+</button>
      <button id="lossMinus">-</button>
    </div>
  </div>
</div>

<div id="topButtons">
  <button id="exitBtn">Exit</button>
  <button id="clearBtn">Clear Chat</button>
</div>

<div id="loginForm">
  <input id="chatIdInput" placeholder="Enter Order ID">
  <select id="userTypeSelect">
    <option value="">Select role</option>
    <option value="client">Client</option>
    <option value="player">Player</option>
    <option value="admin">Admin</option>
  </select>
  <input id="passwordInput" type="password" placeholder="Password" style="display:none">
  <button id="btnEnter">Enter</button>
</div>

<div id="adminPanel" style="display:none"></div>
<ul id="chat"></ul>

<form id="chatForm">
  <input id="msg" placeholder="Type message..." style="flex:1">
  <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const winsEl = document.getElementById('wins');
const lossesEl = document.getElementById('losses');

socket.on('scoreUpdate', s=>{
  winsEl.textContent = s.wins;
  lossesEl.textContent = s.losses;
});

['winPlus','winMinus','lossPlus','lossMinus'].forEach(id=>{
  document.getElementById(id).onclick=()=>{
    const map={
      winPlus:['wins',1], winMinus:['wins',-1],
      lossPlus:['losses',1], lossMinus:['losses',-1]
    };
    const [f,d]=map[id];
    socket.emit('updateScore',{field:f,delta:d});
  };
});
</script>
</body>
</html>

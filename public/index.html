<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ULTIMATEFUTSERVICE CHAT</title>

<style>
:root{--primary:#00ffea;--bg-dark:#0a0f1f;--bg-light:#1a2238}
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(145deg,var(--bg-dark),var(--bg-light));
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:1rem
}
h2{color:var(--primary);margin:.5rem 0;font-size:1.8rem}

/* ===== FUT COUNTER ===== */
#futCounter{
  display:none;
  align-items:center;
  gap:25px;
  margin:10px 0 15px
}
.counterBox{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px
}
.counterNumber{
  font-size:3.2rem;
  font-weight:bold;
  min-width:60px;
  text-align:center
}
.counterLabel{
  font-size:.9rem;
  opacity:.8
}
.counterBtns{
  display:flex;
  gap:6px
}
.counterBtns button{
  padding:4px 10px;
  font-size:1.2rem
}
#futLogo{
  width:55px;
  height:55px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  font-weight:bold
}

/* ===== ORIGINAL CSS ===== */
button,input,select{
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:1rem
}
button{
  background:var(--primary);
  color:#000;
  font-weight:bold;
  cursor:pointer
}

#loginForm,#adminPanel{
  background:rgba(0,0,0,.6);
  padding:2rem;
  border-radius:15px;
  width:100%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:1rem
}

#chat{
  list-style:none;
  padding:1rem;
  margin:1rem auto;
  background:rgba(0,0,0,.6);
  border-radius:15px;
  width:100%;
  max-width:700px;
  flex:1;
  overflow-y:auto;
  display:none;
  flex-direction:column;
}

#chat li{
  padding:10px;
  border-radius:12px;
  max-width:80%;
  margin-bottom:8px
}
.client{background:#00ffea;color:#000;align-self:flex-start}
.player{background:#fff;color:#000;align-self:flex-end}
.admin{background:#ffcc00;color:#000;align-self:flex-end}
.time{font-size:.8em;opacity:.7}

#chatForm{
  width:100%;
  max-width:700px;
  display:none;
  gap:8px
}

#topButtons{
  display:none;
  gap:8px;
  margin-bottom:1rem
}
#exitBtn{background:#ff4444;color:#fff}
#clearBtn{background:#ffaa00;color:#000;display:none}

.chatItem{
  background:rgba(255,255,255,.1);
  padding:12px;
  border-radius:10px;
  cursor:pointer
}
.chatItem:hover{background:rgba(255,255,255,.2)}
</style>
</head>

<body>

<h2>ðŸ’¬ ULTIMATEFUTSERVICE Chat</h2>

<!-- ===== FUT COUNTER ===== -->
<div id="futCounter">
  <div class="counterBox">
    <div class="counterNumber" id="wins">0</div>
    <div class="counterLabel">WINS</div>
    <div class="counterBtns" id="winBtns">
      <button onclick="changeWins(1)">+</button>
      <button onclick="changeWins(-1)">âˆ’</button>
    </div>
  </div>

  <div id="futLogo">FUT</div>

  <div class="counterBox">
    <div class="counterNumber" id="losses">0</div>
    <div class="counterLabel">LOSSES</div>
    <div class="counterBtns" id="lossBtns">
      <button onclick="changeLosses(1)">+</button>
      <button onclick="changeLosses(-1)">âˆ’</button>
    </div>
  </div>
</div>

<div id="topButtons">
  <button id="exitBtn">Exit</button>
  <button id="clearBtn">Clear Chat</button>
</div>

<div id="loginForm">
  <input id="chatIdInput" placeholder="Enter Order ID">
  <select id="userTypeSelect">
    <option value="">Select role</option>
    <option value="client">Client</option>
    <option value="player">Player</option>
    <option value="admin">Admin</option>
  </select>
  <input id="passwordInput" type="password" placeholder="Password" style="display:none">
  <button id="btnEnter">Enter</button>
</div>

<div id="adminPanel" style="display:none"></div>

<ul id="chat"></ul>

<form id="chatForm">
  <input id="msg" placeholder="Type message..." style="flex:1">
  <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io({transports:['websocket','polling']});

let wins=0, losses=0;

/* ===== CONTADOR SOCKET ===== */
socket.on('counterUpdated', c=>{
  wins=c.wins; losses=c.losses;
  document.getElementById('wins').textContent=wins;
  document.getElementById('losses').textContent=losses;
});

function changeWins(v){
  socket.emit('updateCounter',{ wins:wins+v, losses });
}
function changeLosses(v){
  socket.emit('updateCounter',{ wins, losses:losses+v });
}

/* ===== OCULTAR BOTONES SI NO PLAYER ===== */
function updateCounterUI(){
  const show = userType==='player';
  document.getElementById('winBtns').style.display = show?'flex':'none';
  document.getElementById('lossBtns').style.display = show?'flex':'none';
  document.getElementById('futCounter').style.display='flex';
}

/* ===== INTEGRACIÃ“N CON TU FLUJO ===== */
const _showChat = showChat;
showChat = function(){
  _showChat();
  updateCounterUI();
};
</script>
</body>
</html>

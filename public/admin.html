<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Mode - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      color: #075e54;
    }

    #search {
      margin-bottom: 1rem;
    }

    input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60%;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      max-width: 60%;
      border-radius: 15px;
      position: relative;
    }

    .client {
      background: #dcf8c6;
      align-self: flex-start;
    }

    .player {
      background: #ffffff;
      align-self: flex-end;
      margin-left: auto;
    }

    .time {
      font-size: 0.8em;
      color: gray;
      margin-top: 5px;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin Chat</h2>

  <input type="text" id="filter" placeholder="Search by text or date (yyyy-mm-dd)" oninput="filterMessages()" />

  <ul id="messages"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chatId');

    if (!chatId) {
      document.body.innerHTML = '<h3>Error: missing ?chatId= in the URL</h3>';
      throw new Error('Missing chatId');
    }

    fetch(`/api/mensajes?chatId=${chatId}`)
      .then(res => res.json())
      .then(data => showMessages(data))
      .catch(() => alert('Error loading messages'));

    let allMessages = [];

    function showMessages(messages) {
      allMessages = messages;
      const container = document.getElementById('messages');
      container.innerHTML = '';

      messages.forEach(m => {
        const li = document.createElement('li');
        li.className = m.author.includes('Client') ? 'client' : 'player';
        li.innerHTML = `<strong>${m.author}</strong><br>${m.text}<div class="time">${new Date(m.time).toLocaleString()}</div>`;
        container.appendChild(li);
      });
    }

    function filterMessages() {
      const text = document.getElementById('filter').value.toLowerCase();
      const filtered = allMessages.filter(m =>
        m.text.toLowerCase().includes(text) ||
        m.time.slice(0, 10).includes(text)
      );
      showMessages(filtered);
    }
  </script>
</body>
</html>
